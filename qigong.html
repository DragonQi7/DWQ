<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qigong - Dragon's Way Qigong</title>
  <link rel="stylesheet" href="styles/elements.css">
  <style>
    body { margin:0; font-family: 'Cormorant Garamond', serif; }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      display: flex;
      gap: 1rem;
      padding: 0.5rem 2rem;
      z-index: 100;
    }
    .nav a {
      text-decoration: none;
      font-weight: 600;
      color: #C02026;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav a.active {
      background: #C02026;
      color: #fff;
    }
    .nav a:hover {
      background: #f5f3ee;
    }
    .qigong-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 5rem;
      margin-bottom: 2rem;
    }
    .qigong-tab {
      padding: 0.7rem 2rem;
      border-radius: 8px;
      border: none;
      background: #f5f3ee;
      color: #C02026;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .qigong-tab.active {
      background: #C02026;
      color: #fff;
    }
    .iframe-container {
      max-width: 800px;
      margin: 0 auto;
      min-height: 400px;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #C02026;
      border-radius: 12px;
      background: #fff;
      display: none;
    }
    iframe.active {
      display: block;
    }
    .fallback-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .fallback-links a {
      color: #C02026;
      text-decoration: underline;
      margin: 0 1rem;
    }
    @media (max-width: 600px) {
      .iframe-container iframe { height: 250px; }
      .qigong-tabs { flex-direction: column; gap: 0.5rem; }
    }
    body { padding-top: 4rem; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="qigong.html" class="active">Qigong</a>
  </nav>
  <div class="qigong-tabs">
    <button class="qigong-tab" id="tab-about">About</button>
    <button class="qigong-tab" id="tab-video">Video</button>
  </div>
  <div class="iframe-container">
    <iframe src="about.html" id="iframe-about" title="About Qigong" class="active"></iframe>
    <iframe src="video.html" id="iframe-video" title="Qigong Video"></iframe>
    <div class="fallback-links">
      <span>If iframes are blocked:</span>
      <a href="about.html" target="_blank">Open About in new tab</a>
      <a href="video.html" target="_blank">Open Video in new tab</a>
    </div>
  </div>
  <script>
    // Tab switching logic
    function showTab(tab) {
      document.getElementById('iframe-about').classList.remove('active');
      document.getElementById('iframe-video').classList.remove('active');
      document.getElementById('tab-about').classList.remove('active');
      document.getElementById('tab-video').classList.remove('active');
      if(tab === 'about') {
        document.getElementById('iframe-about').classList.add('active');
        document.getElementById('tab-about').classList.add('active');
      } else {
        document.getElementById('iframe-video').classList.add('active');
        document.getElementById('tab-video').classList.add('active');
      }
    }
    document.getElementById('tab-about').onclick = function() { showTab('about'); location.hash = '#about'; };
    document.getElementById('tab-video').onclick = function() { showTab('video'); location.hash = '#video'; };
    // Hash-based tab selection
    function handleHash() {
      if(location.hash === '#video') showTab('video');
      else showTab('about');
    }
    window.addEventListener('hashchange', handleHash);
    handleHash();
    // Highlight nav
    document.querySelectorAll('.nav a').forEach(function(link){
      if(link.getAttribute('href') === 'qigong.html') link.classList.add('active');
      else link.classList.remove('active');
    });
  </script>
</body>
</html>
