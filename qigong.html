<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon's Way Qigong</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
<style>
    :root {
        --cream-light: #F5F3EE;
        --cream-base: #E9E4DA;
        --cream-deep: #D5CFC4;
        --accent: #55160A;
        --text-dark: #2E241A;
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Cormorant Garamond', serif;
        color: var(--text-dark);
        scroll-behavior: smooth;
        background: linear-gradient(160deg, var(--cream-light), var(--cream-base), var(--cream-deep));
        background-attachment: fixed;
        overflow-x: hidden;
    }

    .nav {
        position: fixed;
        top: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        z-index: 10;
    }

    .nav a {
        text-decoration: none;
        font-weight: 600;
        color: var(--accent);
        padding: 0.5rem 1rem;
        border: 1px solid transparent;
        border-radius: 12px;
        transition: all 0.4s ease;
    }

    .nav a:hover {
        border-color: var(--accent);
        background: rgba(85, 22, 10, 0.1);
    }

    section {
        width: 100%;
        padding: 6rem 2rem;
        text-align: center;
        position: relative;
        transition: background 3s ease-in-out;
    }

    #home {
        position: relative;
        min-height: 140vh;
        padding: 8rem 3rem 6rem;
        text-align: center;
        background: radial-gradient(circle at 60% 40%, var(--cream-light), var(--cream-base), var(--cream-deep));
        overflow: hidden;
    }

    #home::before {
        content: "";
        position: absolute;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle at 40% 60%, rgba(85, 22, 10, 0.08), transparent 70%);
        animation: slowGlow 20s ease-in-out infinite alternate;
        z-index: 0;
    }

    @keyframes slowGlow {
        from { transform: scale(1) translateY(0px); opacity: 0.5; }
        to { transform: scale(1.1) translateY(-10px); opacity: 0.7; }
    }
</style>
</head>
<body>
<!-- Navigation -->
<nav class="nav">
    <a href="index.html">Home</a>       <!-- Go back to the actual home page -->
    <a href="index.html#about">About</a>
    <a href="index.html#gallery">Gallery</a>
    <a href="qigong.html">Qigong</a>
    <a href="index.html#contact">Contact</a>
</nav>

<!-- Main Sections -->
<div id="home"></div>
<div id="about"></div>
<div id="gallery"></div>
<div id="faq"></div>
<div id="instructors"></div>
<div id="join"></div>
<div id="testimonials"></div>
<div id="contact"></div>

<div id="build-timestamp" style="font-size:0.8rem; text-align:center; color:#aaa; margin-top:2rem;"></div>

<script>
// Helper to load HTML into a div
function loadSection(divId, file) {
    fetch(file)
        .then(response => response.text())
        .then(html => {
            document.getElementById(divId).innerHTML = html;
        });
}

document.addEventListener('DOMContentLoaded', function() {
    // Load main sections only
    loadSection('home', 'home.html');
    loadSection('about', 'DWQ-about.html');
    loadSection('gallery', 'DWQ-programs.html');
    loadSection('faq', 'faq.html');
    loadSection('instructors', 'instructors.html');
    loadSection('join', 'join.html');
    loadSection('testimonials', 'testimonials.html');
    loadSection('contact', 'contact.html');

    // Fade-in scroll observer for sections
    const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    document.querySelectorAll('.section').forEach(section => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(30px)';
        section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        observer.observe(section);
    });
});

// Timestamp
function updateTimestamp() {
    const now = new Date();
    const formattedTime = now.getFullYear() + '-' +
        String(now.getMonth() + 1).padStart(2, '0') + '-' +
        String(now.getDate()).padStart(2, '0') + ' ' +
        String(now.getHours()).padStart(2, '0') + ':' +
        String(now.getMinutes()).padStart(2, '0') + ':' +
        String(now.getSeconds()).padStart(2, '0');
    document.getElementById('build-timestamp').textContent = 'Page generated at: ' + formattedTime;
}
updateTimestamp();
setInterval(updateTimestamp, 1000);
</script>
</body>
</html>
